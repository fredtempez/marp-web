<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Marp Web (under construction)</title>

  <style id="preview-css"></style>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <section class="marp">
    <header class="marp__header">
      <a href="https://marp.app/" target="_blank" rel="noopener">
        <img class="marp__header__logo" src="/marp.svg" alt="Marp" width="30" height="30">
      </a>
    </header>
    <article class="marp__contents">
      <div class="marp__contents__editor">
        <textarea class="marp__contents__editor__textarea" id="editor" autofocus></textarea>
      </div>
      <div class="marp__contents__preview" id="preview"></div>
    </article>
  </section>
  <script src="/index.js"></script>
</body>
</html>
